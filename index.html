<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDN en Vue 3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>


        const {createApp} = Vue;
        const application = createApp({
	  data() {
    return {
      counter: 0
    }
  },
  mounted() {
    setInterval(() => {
      this.counter++
    }, 1000)
  }
	});
        application.mount('#app')
    </script>
</body>
</html>
