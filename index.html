<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDN en Vue 3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
      {{ message }} 
    </div>

    <script>

      const PortafolioApp= {
	data(){
	  message: "Bienvenido a mi portafolio"
	}
      }

Vue.createApp(PortafolioApp).mount('#app');
       
    </script>
</body>
</html>
